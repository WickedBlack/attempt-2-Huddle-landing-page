<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/aace3d33a8.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>

  <header class="logo">
    <img src="./images/logo.svg" alt="">
  </header>

  <main class="container">



    <section class="hero">
      <img src="./images/illustration-mockups.svg" alt="">
    </section>
    
    <article class="info">


      <h1>
        Build The Community <br> Your Fans Will Love
      </h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
      </p>
      <button type="button" class="Register">Register</button>
    </article>

  </main>
  

  <footer class="social">
    <span class="icon"><i class="fa-brands fa-facebook-f"></i></span>
    <span class="icon"><i class="fa-brands fa-twitter"></i></span>
    <span class="icon"><i class="fa-brands fa-instagram"></i></span>
  </footer>
  


</body>
</html>
